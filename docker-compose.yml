version: '3.8'

# Docker Compose principal pour lancer tous les modules
# Utilisation: docker-compose up -d

services:
  # Base de données PostgreSQL avec PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: cloud-postgres
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: auth123
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/base.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Module Identity Provider (Authentification API)
  identity-provider:
    build:
      context: ./identity-provider
    container_name: cloud-identity-provider
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: auth
      DB_PASS: auth123
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Module Web Map (Application React + Backend)
  web-map:
    build:
      context: ./web-map
    container_name: cloud-web-map
    environment:
      NODE_ENV: development
      REACT_APP_API_AUTH_URL: http://localhost:3000/api/auth
      REACT_APP_TILE_SERVER_URL: https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png
      # Variables pour le serveur backend (connexion PostgreSQL)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: auth
      DB_PASS: auth123
      SERVER_PORT: 3002
    ports:
      - "3001:3001"
      - "3002:3002"
    volumes:
      - ./web-map:/app
      - /app/node_modules
    depends_on:
      - identity-provider
    networks:
      - app-network
    restart: unless-stopped

  # Serveur de tuiles offline (optionnel)
  # Décommentez cette section pour utiliser les cartes offline
  # tile-server:
  #   image: maptiler/tileserver-gl:latest
  #   container_name: cloud-tile-server
  #   ports:
  #     - "8080:8080"
  #   volumes:
  #     - ./tiles:/data
  #   networks:
  #     - app-network
  #   restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge
