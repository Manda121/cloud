# Docker Compose principal pour lancer tous les modules
# Utilisation: docker-compose up -d

services:
  # Base de données PostgreSQL avec PostGIS
  postgres:
    image: postgis/postgis:15-3.3
    container_name: cloud-postgres
    environment:
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: auth123
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/base.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Module Identity Provider (Authentification API)
  identity-provider:
    build:
      context: ./identity-provider
    container_name: cloud-identity-provider
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: auth
      DB_PASS: auth123
      # Point to mounted Firebase service account JSON inside the container
      GOOGLE_APPLICATION_CREDENTIALS: /run/secrets/fir-authentification-978a0-firebase-adminsdk-fbsvc-9049c47239.json
    ports:
      - "3000:3000"
    volumes:
      - ./identity-provider/secrets/fir-authentification-978a0-firebase-adminsdk-fbsvc-9049c47239.json:/run/secrets/fir-authentification-978a0-firebase-adminsdk-fbsvc-9049c47239.json:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  # Module Web Map (Application React + Backend)
  web-map:
    build:
      context: ./web-map
    container_name: cloud-web-map
    environment:
      NODE_ENV: development
      REACT_APP_API_AUTH_URL: http://localhost:3000/api/auth
      # Utilise le serveur de tuiles offline local
      REACT_APP_TILE_SERVER_URL: http://localhost:8080/tile/{z}/{x}/{y}.png
      # Variables pour le serveur backend (connexion PostgreSQL)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: auth_db
      DB_USER: auth
      DB_PASS: auth123
      SERVER_PORT: 3002
    ports:
      - "3001:3001"
      - "3002:3002"
    volumes:
      - ./web-map:/app
      - /app/node_modules
    depends_on:
      - identity-provider
      - tile-server
    networks:
      - app-network
    restart: unless-stopped

  # Serveur de tuiles offline (OpenStreetMap Tile Server)
  # IMPORTANT: Au premier lancement, exécutez d'abord l'import:
  #   docker-compose run --rm tile-server-import
  # Puis lancez le serveur:
  #   docker-compose up tile-server
  
  # Service d'import (à exécuter une seule fois)
  tile-server-import:
    image: overv/openstreetmap-tile-server:2.3.0
    container_name: cloud-tile-import
    volumes:
      - ./map/region.osm.pbf:/data/region.osm.pbf
      - tile_data:/data/database
      - tile_rendered:/data/tiles
    environment:
      - THREADS=4
      - UPDATES=disabled
    shm_size: 1g
    command: import
    networks:
      - app-network
    profiles:
      - import

  # Service de serveur de tuiles (après import)
  tile-server:
    image: overv/openstreetmap-tile-server:2.3.0
    container_name: cloud-tile-server
    ports:
      - "8080:80"
    volumes:
      - ./map/region.osm.pbf:/data/region.osm.pbf
      - tile_data:/data/database
      - tile_rendered:/data/tiles
    environment:
      - THREADS=4
      - UPDATES=disabled
    shm_size: 1g
    command: run
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
  tile_data:
  tile_rendered:

networks:
  app-network:
    driver: bridge
